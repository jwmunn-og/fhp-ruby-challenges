<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script>
    $(function(){
      var h2Element = $('h2');
      var times = 0
      h2Element.html("I got clicked " + times+ " times.");
      var onClickFunction = function(){
        times = times + 1;
        h2Element.html("I got clicked " + times + " times.");
      };
      h2Element.click(onClickFunction);
    });
  </script>
  <h1 class="headline">Hello</h1>
  <h2 class="headline">Goodbye :(</h2>
</body>
</html>
