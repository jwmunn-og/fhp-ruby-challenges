<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script>
    var hash = {
      "1": "One",
      "2": "Two",
      "3": "Three"
    }
    $(function(){
      var h2Element = $('h2');
     
      h2Element.click(function(){
        $.get( "http://www.catfact.info/api/v1/facts.json?page=1&per_page=3", function( data ) {
         var detail = data.facts[0].details;
         h2Element.html(detail);
        });
      });
    });
  </script>
  <h1 class="headline">Hello</h1>
  <h2 class="headline">Goodbye :(</h2>
</body>
</html>
